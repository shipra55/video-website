<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f4f4f4;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }

    .video-card {
      background-color: #121212;
      border-radius: 15px;
      overflow: hidden;
      width: 320px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .video-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .caption {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1em;
      letter-spacing: 0.5px;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .video-card {
        width: 90%;
      }
    }
  </style>
</head>
